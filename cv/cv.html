<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Rescue</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: url(https://en.pimg.jp/022/790/402/1/22790402.jpg) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Share Tech', sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better text readability */
        }

        h1 {
            color: rgb(2, 18, 9);
            padding-right: 30px;
        }
        
        button {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.25rem;
            line-height: 1;
            display: inline-block;
            color: #fff;
            text-transform: uppercase;
            font-weight: 900;
            font-style: italic;
            margin: 0 auto;
            padding: 0.75em 1.5em;
            background: linear-gradient(rgba(139, 201, 68, 0.8), rgba(72, 84, 59, 0.5)), linear-gradient(-60deg, rgb(16, 16, 16), rgb(50, 55, 51));
            background-clip: padding-box, border-box;
            background-size: 100% 100%, calc(100% + var(--border-width) + var(--border-width)) calc(100% + var(--border-width) + var(--border-width));
            background-position: 0 0, calc(var(--border-width) * -1) calc(var(--border-width) * -1);
            border-radius: 2em;
            border: var(--border-width) solid transparent;
            box-shadow: 0 0.125em 0.25em rgb(138, 151, 135), 0 0 2em rgb(72, 84, 59);
            cursor: pointer;
            transition: box-shadow 0.3s ease-out, transform 0.3s;
        }

        nav ul {
            text-align: left;
            margin: 0;
            padding: 15px;
            list-style: none;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: -4px;
            position: relative;
            padding: 15px 20px;
            color: rgb(0, 0, 0);
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        nav ul li:hover {
            background: transparent;
            color: #fff;
        }
        
        nav ul li ul {
            padding: 0;
            position: absolute;
            top: 48px;
            left: 0;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        
        nav ul li ul li {
            background: #333;
            display: block;
            color: #fff;
            text-shadow: 0 -1px 0 #000;
            padding: 10px;
        }
        
        nav ul li ul li:hover {
            background: #555;
        }
        
        nav ul li:hover ul {
            display: block;
            opacity: 1;
            visibility: visible;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>

                    <li><a href="https:/youtube.com" target="_blank" aria-label="You Tube">You Tube</a></li>
                </ul>
            </li>
           
    
    </nav>
</body>
</html>
